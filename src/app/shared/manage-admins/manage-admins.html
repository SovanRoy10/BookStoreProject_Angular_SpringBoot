<div class="container">
  <h2>Manage Admins</h2>

  <!-- Add Admin Form -->
  <div class="form-row">
    <input type="email" [(ngModel)]="email" placeholder="Enter admin email" />
    <input type="password" [(ngModel)]="password" placeholder="Enter admin password" />
    <button class="btn btn-success" (click)="addAdmin()">Add</button>
  </div>

  <!-- Admins Table -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{ admin.id }}</td>
        <td>{{ admin.email }}</td>
        <td>{{ admin.password }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteAdmin(admin.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
