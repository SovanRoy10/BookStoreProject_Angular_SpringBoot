<div class="cart-container">
  <h1 class="cart-title">Your Cart</h1>

  <p class="empty-cart" *ngIf="cartItems.length === 0">
    Your cart is empty.
  </p>

  <div *ngIf="cartItems.length > 0">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.image" [alt]="item.title" class="cart-image" />
        <div class="cart-info">
          <h2 class="cart-item-title">{{ item.title }}</h2>
          <p class="cart-author">{{ item.author }}</p>
          <p class="cart-price">₹{{ item.price }}</p>
          <p class="cart-quantity">Quantity: {{ item.quantity }}</p>
        </div>
        <button class="remove-btn" (click)="removeItem(item.id)">Remove</button>
      </div>
    </div>

    <div class="cart-footer">
      <p class="cart-total">Total: ₹{{ total }}</p>
      <button class="checkout-btn" (click)="checkout()">Checkout</button>
    </div>
  </div>
</div>
