<div class="profile-container">
  <h1 class="profile-title">My Profile</h1>

  <!-- Profile Header -->
  <div class="profile-header">
    <img
      [src]="avatar"
      [alt]="name"
      class="profile-avatar"
    />
    <div>
      <h2 class="profile-name">{{ name }}</h2>
      <p class="profile-email">{{ email }}</p>
      <p class="profile-role">Role: {{ role }}</p>
    </div>
  </div>

  <!-- Account Details -->
  <div class="account-section">
    <h3 class="section-title">Account Details</h3>
    <p class="total-orders">Total Orders: {{ orderHistory.length }}</p>

    <!-- Old Password (Required for all changes) -->
    <div class="form-group">
      <label>Old Password <span style="color:red">*</span></label>
      <input
        type="password"
        [(ngModel)]="oldPassword"
        placeholder="Enter old password"
        class="form-input"
      />
    </div>

    <!-- Editable Fields -->
    <div class="form-group">
      <label>Change Name</label>
      <input
        type="text"
        [(ngModel)]="name"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label>Change Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Enter new password"
        class="form-input"
      />
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button (click)="handleSave()" class="btn btn-save">
        Save Changes
      </button>
      <button class="btn btn-logout">
        Logout
      </button>
    </div>
  </div>

  <!-- Order History -->
  <div *ngIf="!isAdmin" class="order-history">
    <h3 class="section-title">Order History</h3>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Book Title</th>
          <th>Date</th>
          <th>Price</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderHistory">
          <td>{{ order.id }}</td>
          <td>{{ order.bookTitle }}</td>
          <td>{{ order.date }}</td>
          <td>â‚¹{{ order.price }}</td>
          <td>{{ order.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
