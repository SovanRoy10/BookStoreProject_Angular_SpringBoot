<div class="book-controls-container">
  <!-- FILTERS -->
  <div class="filters">
    <h2>Filter Books</h2>

    <!-- Category Filter -->
    <select
      [(ngModel)]="filters.category"
      (change)="onFilterChange('category', filters.category)"
    >
      <option value="">All Categories</option>
      <option value="Fiction">Fiction</option>
      <option value="Non-Fiction">Non-Fiction</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Biography">Biography</option>
    </select>

    <!-- Price Range Filter -->
    <select (change)="onPriceRangeChange($event)">
      <option value="0-1000">All Prices</option>
      <option value="0-200">₹0 - ₹200</option>
      <option value="200-500">₹200 - ₹500</option>
      <option value="500-1000">₹500 - ₹1000</option>
    </select>

    <!-- Availability Filter -->
    <select
      [(ngModel)]="filters.availability"
      (change)="onFilterChange('availability', filters.availability)"
    >
      <option value="">All</option>
      <option value="in-stock">In Stock</option>
      <option value="out-of-stock">Out of Stock</option>
    </select>
  </div>

  <!-- SORTING -->
  <div class="sorting">
    <h2>Sort Books</h2>
    <select [(ngModel)]="sortOption" (change)="onSortChange(sortOption)">
      <option value="">None</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="date-desc">Newest First</option>
      <option value="date-asc">Oldest First</option>
    </select>
  </div>
</div>
